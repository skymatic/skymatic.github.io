---
layout: de/with_jumbotron
title: Presse
permalink: /press/
redirect_from: /references/press/
heading: Presse
tagline: Medienecho
---
<section class="container mb-5">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Datum</th>
          <th scope="col">Referenz</th>
          <th scope="col">Quelle</th>
        </tr>
      </thead>
      <tbody>
{% for article in site.data.press %}
        <tr>
          <th class="text-nowrap" scope="row">{{ article.date | date: "%Y-%m-%d" }}</th>
          <td><a href="{{ article.url }}" target="_blank">{{ article.title }}</a></td>
          <td class="text-nowrap">{{ article.source }}</td>
        </tr>
{% endfor %}
      </tbody>
    </table>
  </div>
</section>
