---
layout: en/with_jumbotron
title: Press
permalink: /en/press/
redirect_from: /en/references/press/
heading: Press
tagline: Media Coverage
---
<section class="container mb-5">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Reference</th>
          <th scope="col">Source</th>
        </tr>
      </thead>
      <tbody>
{% for article in site.data.press %}
        <tr>
          <th class="text-nowrap" scope="row">{{ article.date | date: "%Y-%m-%d" }}</th>
          <td><a href="{{ article.url }}" target="_blank">{{ article.title }}</a></td>
          <td class="text-nowrap">{{ article.source }}</td>
        </tr>
{% endfor %}
      </tbody>
    </table>
  </div>
</section>
